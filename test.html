<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste Dich</title>
        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

        <!-- NAVIGATION -->
        <nav id="navigation">
            <ul>
                <li>
                    <h3>VOKABEL</h3>
                </li>

                <li>
                    <span class="material-symbols-outlined">menu</span>

                    <ul class="dropdown">
                        <h4>NAVIGATION</h4>
                        <li>
                            <a href="index.html">VOKABELLISTE</a>
                        </li>

                        <li id="active">
                            <a href="#">TESTE DICH</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- NAVIGATION -->

        <div id="test-container" class="container-mitte">
            <div id="test-container-innen">

                <!-- ABFOLLGE-WIE VIELE FRAGEN -->

                <header id="abfolge-frage">
                    <p><span class="start">1</span></p>
                    <div id="abfolge-balken"><div></div></div>
                    <p><span class="start">1</span>/10</p>
                </header>

                <!-- ABFOLLGE-WIE VIELE FRAGEN -->
            

                <!-- FRAGE-ANTWORT -->

                <div class="frage-anwort">
                    
                </div>

                <!-- FRAGE-ANTWORT -->
            </div>

            <div id="ergebnis">
                <div class="ergebnis-innencontainer">
                    <span class="material-symbols-outlined true">done</span>
                    <span>0 Wörter </span>
                </div>

                <div class="ergebnis-innencontainer">
                    <span class="material-symbols-outlined false">close</span>
                    <span>0 Wörter </span>
                </div>

            </div>
        </div>

        <!--AUSWAHL-->
        <div class="auswahl">
            <form id="eingabeformular-test" action="#" methode="get">
    
                <label class="caption" form="eingabeformular-test">Eingabeformular: Auswahl</label>
    
                <div class="eingabe-zeile">
                    <label for="karpitelliste" title="Karpitel">Karpitelliste</label>
                    <div class="select-container">
                        <div id="auswahl">
                            <p>Wähle Karpitel:</p>
                            <span id="drop-select">&#9660;</span>
                        </div>
                        <ul class="option">
                            <li style="display: none;"><input type="radio" name="karpitelliste" value="" checked></li>
                        </ul>
                    </div>
                </div>

                <div class="eingabe-zeile button-container">
                    <button class="form-button" type="submit" form="eingabeformular-test">Teste Dich</button>
                </div>

            </form>
        </div>

        <!--AUSWAHL-->


        <!-- JAVASCRIPT -->

        <script src="./src/js_test/anzeigen.js" defer></script>
        <script src="./src/js_test/Test.js" defer></script>
        <script src="./src/js_test/main.js" defer></script>

        
        <!-- JAVASCRIPT -->

    </body>

</html>
